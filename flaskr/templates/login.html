<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 1em;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 0.5em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }
        .login-container .social-login {
            display: flex;
            justify-content: space-between;
        }
        .login-container .social-login button {
            width: 48%;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .login-container .google-login {
            background-color: #db4437;
        }
        .login-container .facebook-login {
            background-color: #3b5998;
        }
        .login-container p {
            margin-top: 1em;
            color: #666;
        }
        .login-container a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form card" action="{{ url_for('login') }}" method="post">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="social-login">
                <button class="google-login">Login with Google</button>
                <button class="facebook-login">Login with Facebook</button>
            </div>
            <p>Don't have an account? <a href="{{ url_for('login') }}">Sign up</a></p>
        </form>
        
    </div>
</body>
</html>
