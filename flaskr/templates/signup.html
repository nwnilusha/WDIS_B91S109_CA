<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .signup-container {
            background-color: #fff;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .signup-container h2 {
            margin-bottom: 1em;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 0.5em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }
        .signup-container .social-login {
            display: flex;
            justify-content: space-between;
        }
        .signup-container .social-login button {
            width: 48%;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .signup-container .google-login {
            background-color: #db4437;
        }
        .signup-container .facebook-login {
            background-color: #3b5998;
        }
        .signup-container p {
            margin-top: 1em;
            color: #666;
        }
        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="social-login">
            <button class="google-login">Sign Up with Google</button>
            <button class="facebook-login">Sign Up with Facebook</button>
        </div>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
