{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}List of devices{% endblock %}</h1>
{% endblock %}

{% block page_content_1 %}

<!-- <link rel="stylesheet" href="static/home_styles.css"> -->

<main>
    <div class="signup_container">
        <section class="signup-section">
            <img src="./static/images/post-free-ads.jpg" alt="Signup Image" class="signup-image">
            <h2>Sign Up</h2>
            <form action="{{ url_for('manageUsers') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <img src="./static/images/username.png" alt="Username Icon" class="input-icon">
                        <input type="text" id="create_username" name="create_username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <img src="./static/images/email.png" alt="Username Icon" class="input-icon">
                        <input type="email" id="create_email" name="create_email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Password</label>
                    <div class="input-container">
                        <img src="./static/images/password.png" alt="Username Icon" class="input-icon">
                        <input type="password" id="create_password" name="create_password" placeholder="Enter your password" required>
                    </div>         
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-container">
                        <img src="./static/images/password.png" alt="Username Icon" class="input-icon">
                        <input type="password" id="create_confirm-password" name="create_confirm_password" placeholder="Confirm your password" required>
                    </div>     
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                {% if msg %}
                <p style="color: red;">{{ msg }}</p>
                {% endif %}
            </form>
        </section>
    </div>
</main>



{% endblock %}
