{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Contact US{% endblock %}</h1>
{% endblock %}

{% block page_content_1 %}

<link rel="stylesheet" href="static/contact_us.css">

<main class="contact-container">
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, suggestions, or concerns, feel free to reach out to us. We'd love to hear from you!</p>
        <form action="/send_message" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>

{% endblock %}
