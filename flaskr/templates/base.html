<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TradeZone</title>
        <link rel="stylesheet" href="static/styles.css">
        <!-- <script type="module" src="static/main.js"></script> -->
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        
    </head>
<body>
    <header>
        <div class="container">
            <h1>{% block header %}{% endblock %}</h1>
            <nav>
                <ul>
                    <li class="header_section"><a href="{{ url_for('home') }}">Home</a></li>
                    <li class="header_section"><a href="{{ url_for('new_advertisement') }}">New Ad</a></li>
                    <li class="header_section"><a href="{{ url_for('about_us') }}">About</a></li>
                    <!-- <li class="header_section"><a href="{{ url_for('contact_us') }}">Contact</a></li> -->
                    <li id="user_status_login" class="user-status">
                        <a href="#" id="userStatusDropdown" onclick="toggleDropdown()">
                            <img src="{{ url_for('static', filename='loggedIn.png') }}" alt="User Image">
                            <label id="usernale_label">Username </label><span>&#9662;</span>
                        </a>
                        <div id="dropdownMenu" class="dropdown-content">
                            <a href="{{ url_for('logout') }}">Log Out</a>
                        </div>
                    </li>
                    <li id="user_status_logout" class="user-status">
                        <div class="user-status-image">
                            <img src="{{ url_for('static', filename='logout.png') }}" alt="User Image">
                            <label>Login</label>
                        </div>
                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        {% block page_content_1 %}{% endblock %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
