<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advertisement Website</title>
        <link rel="stylesheet" href="static/styles.css">
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>
<body>
    <header>
        <div class="container">
            <h1>Advertisement Hub</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about_us') }}">About</a></li>
                    <li><a href="{{ url_for('contact_us') }}">Contact</a></li>
                    <li class="user-status">
                        <a href="#" id="userStatusDropdown" onclick="toggleDropdown()">User Status</a>
                        <div id="dropdownMenu" class="dropdown-content">
                            <a href="#login">Log In</a>
                            <a href="#logout">Log Out</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        {% block page_content_1 %}{% endblock %}
        
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
