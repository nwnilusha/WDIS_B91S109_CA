<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            text-align: center;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1em;
            margin-bottom: 1em;
        }
        .product h3 {
            margin: 0;
            padding: 0.5em 0;
        }
        .product p {
            margin: 0;
            padding: 0.5em 0;
            color: #666;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h3>Product Title</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h3>Product Title</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h3>Product Title</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 E-Commerce App. All rights reserved.
    </div>
</body>
</html>
