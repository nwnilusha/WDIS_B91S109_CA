{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Advertisement Hub{% endblock %}</h1>
{% endblock %}

{% block page_content_1 %}

<script src="{{ url_for('static', filename='home.js') }}"></script>

<main>
    <div class="home_container">
        <section class="side-section">
            <h3>Browse Advertisements</h3>
            <div class="side-category">
                <label onclick="loadAdList('All')"><h5>All Ads</h5></label>
                <label onclick="loadAdList('House')"><h5>House Ads</h5></label>
                <label onclick="loadAdList('Vehicle')"><h5>Vehicle Ads</h5></label>
                <label onclick="loadAdList('Land')"><h5>Land Ads</h5></label>
                <label onclick="loadAdList('Other')"><h5>Other Ads</h5></label>
            </div>

        </section>
        <section class="ad-section">
            <!-- This is the 75% width section -->
            <div class="ad_container">
                <div class="new-add-row">
                    <a href="{{ url_for('new_advertisement') }}">
                        <button class="new-add">+ New Advertisement</button>
                    </a>
                    <!-- <button class="new-add" id="newAdBtn">+ New Advertisement</button> -->
                </div>
                <div class="ad_container">
                    <h2>All Advertisements</h2>
                </div>
                <div class="ad_list">

                </div>
            </div>
        </section>
    </div>
    
</main>

<script type="text/javascript">
    var userData = {{ userData | tojson }};
    console.log(userData.Username)

</script>

{% endblock %}
