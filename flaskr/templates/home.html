{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Advertisement Hub{% endblock %}</h1>
{% endblock %}

{% block page_content_1 %}



<main>
    <div class="home_container">
        <section class="side-section">
            <h3>Browse Advertisements</h3>
            <div class="side-category">
                <label onclick="loadAdList('All')"><h5 id="all_ads">All Ads</h5></label>
                <label onclick="loadAdList('House')"><h5 id="house_ads">House Ads</h5></label>
                <label onclick="loadAdList('Vehicle')"><h5 id="vehicle_ads">Vehicle Ads</h5></label>
                <label onclick="loadAdList('Land')"><h5 id="land_ads">Land Ads</h5></label>
                <label onclick="loadAdList('Other')"><h5 id="other_ads">Other Ads</h5></label>
            </div>

        </section>
        <section class="ad-section">
            <div class="ad_container">
                <div class="new-add-row">
                    <a href="{{ url_for('new_advertisement') }}">
                        <button class="new-add">+ New Advertisement</button>
                    </a>
                </div>
                <div class="ad_container">
                    <h2 id="advertisement_title">All Advertisements</h2>
                </div>
                <div class="ad_list">

                </div>
            </div>
        </section>
    </div>
    
</main>

<script type="text/javascript">
    var userData = {{ userData | tojson }};
    console.log(userData.Username)

</script>
<script src="{{ url_for('static', filename='home.js') }}"></script>

{% endblock %}
